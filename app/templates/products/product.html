{% extends 'base.html' %}

{% block title %} {{ product.title }} - Details {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- LEFT CAROUSEL -->
        <div class="col">
            <img src="{{ url_for('static', filename='assets/img/' + product.image_path) }}"
            width="600px">
        </div>

        <!-- RIGHT DESCRIPTION -->
        <div class="col sale-details">
            <h2 class="product-title">{{ product.title}}</h2>
            <h3>{{ product.subtitle}}</h3>
            <p>{{ product.description }}</p>
            <h2>${{ product.price }} </h2>

            <div class="col">
                <button type="button" class="btn btn-success btn-lg add-to-cart-button"
                        onclick="window.location.href='{{ url_for('add_to_cart.add_to_cart', product_id=product.id) }}'">
                    <i class="fa-solid fa-cart-plus"></i>
                    Add to Cart
                </button>
                <button type="button" class="btn btn-secondary btn-lg add-to-wish-list-button"
                        onclick="window.location.href='{{ url_for('add_to_wishlist.add_to_wishlist', product_id=product.id) }}'">
                    <i class="fa-solid fa-heart"></i>
                    Add to Wish List
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
