{% extends 'base.html' %}

{% block title %} Checkout {% endblock %}

{% block content %}

<div class="jumbotron">
  <h1>Welcome</h1>
  <h2>Payday</h2>

  <form action="{{url_for('payment.payment') }}" method="POST">
    <script
      src="https://checkout.stripe.com/checkout.js"
      class="stripe-button"
      data-key="{{public_key}}"
      data-amount="{{ total_price * 100}}"
      data-name="puppy"
      data-description="Description here"
      data-locale="auto"
    >

    </script>
  </form>
</div>
{% endblock %}
