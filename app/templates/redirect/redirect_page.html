{% extends 'base.html' %}

{% block meta %}
    <meta http-equiv="refresh" content="5; url={{ redirect_url }}">
{% endblock %}

{% block title %}
Just a moment
{% endblock %}


{% block content %}

<div style="padding-bottom:20px;">
    <p style="text-align: center; font-size: 1.3em;">{{ message }}</p>
    <p style="text-align: center; font-size: 1.2em">You will be redirected in 5 seconds. If not, <a href="{{ redirect_url }}">click here</a>.</p>
</div>
{% endblock %}
