{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container-fluid">
        <div class="row">
            {% for product in products %}
            <div class="col">
                  <div class="card shadow-sm" style="width: 21rem;">
                      <a href="{{url_for('product_get', product_id=product.id)  }}">
                    <img src="{{ product.img_url}}" height="300" class="card-img-top">
                          </a>
                    <div class="card-body">
                      <div style="display: flex; justify-content: space-between;">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text"><b>{{ product.price }}0$</b> </p>
                      </div>
                          <p class="card-subtitle">{{ product.subtitle }}</p>

                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


    {% endblock %}
