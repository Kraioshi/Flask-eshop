{% extends "base.html" %}

{% block content %}
<div class="container my-4" style="display: flex; justify-content: flex-start ">
{% for product in wishlist_products %}
  <div class="card mx-3" style="width: 18rem;">
  <img src="{{ url_for('get_image', image_id=product.id) }}" class="card-img-top" width="100%" height="204px" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <h5 class="card-title">{{ product.price }}0 <b>$</b></h5>
    <a href="{{url_for('add_to_cart', product_id=product.id) }}" class="btn btn-primary wishlist-add">Add to Cart</a>
    <a href="{{ url_for('delete_from_wishlist', product_id=product.id) }}" class="btn btn-primary wishlist-delete">Delete</a>
  </div>
</div>
{% endfor %}
</div>



{% endblock %}
