{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- LEFT CAROUSEL -->
        <div class="col">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="{{ url_for('get_image', image_id=product.id) }}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="{{ url_for('get_image', image_id=product.id) }}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="{{ url_for('get_image', image_id=product.id) }}" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
        </div>
        <!-- RIGHT DESCRIPTION -->
        <div class="col sale-details">
            <h2 class="product-title">{{ product.title}}</h2>
            <h3>{{ product.subtitle}}</h3>
            <p>{{ product.description }}</p>
            <h2>{{ product.price }}0$ </h2>

<!--            <div class="btn-group" role="group" aria-label="Basic example">-->
<!--              <button type="button" class="btn btn-success">Add to Cart</button>-->
<!--              <button type="button" class="btn btn-secondary">Add to Wish List</button>-->
<!--            </div>-->
            <div class="col">
                <button type="button" class="btn btn-success btn-lg add-to-cart-button"
                        onclick="window.location.href='{{ url_for('index') }}'">
                    <i class="fa-solid fa-cart-plus"></i>
                    Add to Cart
                </button>
                <button type="button" class="btn btn-secondary btn-lg add-to-wish-list-button"
                        onclick="window.location.href='{{ url_for('index') }}'">
                    <i class="fa-solid fa-heart"></i>
                    Add to Wish List
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
